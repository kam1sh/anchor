{% extends "base.html" %}
{% block title %}login{% endblock %}

{% block extra-css %}
<style>
    .form-signin {
        width: 100%;
        align-items: center;
        padding-top: 100px;
        max-width: 300px;
        margin: auto;
    }

    button {
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block modal %}
<form class="form-signin" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <label class="sr-only" for="username">E-mail</label>
    <input id="username" class="form-control" name="username" placeholder="Email" type="email">
    <label class="sr-only" for="password">Password</label>
    <input id="password" class="form-control" name="password" placeholder="Password" type="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
